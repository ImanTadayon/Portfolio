<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Pic/gamePic.png" />
    <link rel="stylesheet" href="RockPaperScissor.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="start">Please Choice Rock ,Paper ,Scissor</div>
    <div class="score">
        <div class="user">User : <span class="userScore"> 0 </span></div>
        <div class="computer">Computer : <span class="compScore"> 0 </span></div>
    </div>

    <div class="result" id="score"></div>

    <div class="choices">
        <img src="./Pic/1.png" value="rock" class="choice" id="Rock">
        <img src="./Pic/2.png" value="paper" class="choice" id="Paper">
        <img src="./Pic/3.png" value="scissors" class="choice" id="Scissors">
    </div>

    <div class="aichoices"></div>

    <div class="button">
        <button class="resetbutton" id="resetScore">Reset Score</button>
    </div>

</body>

<script src="RockPaperScissor.js"></script>


</html>
