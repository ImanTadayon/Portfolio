<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/20/20288.png" />
    <title>Alarm</title>
</head>

<body>
    <div class="container">
        <img src="./file/Clock.jpg" alt="clock">
        <h1 id="time" class="time">00:00:00</h1>
        <div class="content">
            <div class="controls">
                <select>
                    <option value="Hour" selected hidden>Hour</option>

                </select>
            </div>
            <div class="controls">
                <select>
                    <option value="Minute" selected hidden>Minute</option>

                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="./clock.js "></script>
</body>

</html>
